<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chatly Offline Mega</title>
<style>
:root {
  --bg:#0b0b0c; --panel:#1c1c1e; --text:#e6eef6;
  --user:#0055ff; --bot:#1f1f21; --accent:#2ea3ff;
}
*{box-sizing:border-box;}
body{margin:0;font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);display:flex;flex-direction:column;height:100vh;}
header{background:var(--panel);padding:1rem 1.5rem;font-weight:600;font-size:1.1rem;display:flex;align-items:center;border-bottom:1px solid rgba(255,255,255,0.05);}
header .logo{font-weight:800;color:var(--accent);margin-right:.75rem;}
main{flex:1;display:flex;overflow:hidden;}
#chat{flex:1;padding:1rem;display:flex;flex-direction:column;overflow-y:auto;gap:.75rem;}
.message{max-width:70%;padding:.75rem 1rem;border-radius:1rem;line-height:1.4;word-break:break-word;}
.user{align-self:flex-end;background:var(--user);color:#fff;border-bottom-right-radius:.25rem;}
.bot{align-self:flex-start;background:var(--bot);color:var(--text);border-bottom-left-radius:.25rem;}
footer{display:flex;padding:.75rem 1rem;border-top:1px solid rgba(255,255,255,0.05);background:var(--panel);gap:.5rem;}
input{flex:1;padding:.75rem 1rem;border-radius:1rem;border:none;outline:none;background:#1a1a1c;color:var(--text);}
button{border:none;outline:none;border-radius:1rem;padding:.75rem 1rem;font-weight:600;cursor:pointer;}
button.send{background:var(--accent);color:#081226;}
button.image{background:transparent;border:1px solid rgba(46,163,255,.3);color:var(--accent);}
img.generated{max-width:300px;border-radius:.5rem;margin-top:.5rem;}
</style>
</head>
<body>
<header><span class="logo">C</span>Chatly Offline Mega</header>
<main><div id="chat"></div></main>
<footer>
<input id="userInput" placeholder="Type a message... (Shift+Enter for new line)">
<button class="send" id="sendBtn">Send</button>
<button class="image" id="imgBtn">üñºÔ∏è Generate</button>
</footer>
<script>
const chat=document.getElementById("chat");
const input=document.getElementById("userInput");
const sendBtn=document.getElementById("sendBtn");
const imgBtn=document.getElementById("imgBtn");

// --- mega set of responses ---
const rules=[
  // greetings
  {pattern:/^(hi|hello|hey|yo|sup|hiya|good morning|good afternoon|good evening)$/i, reply:"Hey! How‚Äôs it going?"},
  {pattern:/^(how are you|how r u|what's up)$/i, reply:"I‚Äôm just code, but I feel awesome! üòé"},
  // farewells
  {pattern:/^(bye|goodbye|see ya|later)$/i, reply:"See you later! Stay cool üòé"},
  // thanks
  {pattern:/^(thank you|thanks|thx)$/i, reply:"You got it! Anytime üòä"},
  // love
  {pattern:/^(i love you|ily)$/i, reply:"Aww, love you too! üíñ"},
  // jokes
  {pattern:/^(joke|tell me a joke|make me laugh)$/i, reply:"Why did the computer go to the doctor? Because it caught a virus! üòÇ"},
  // time & date
  {pattern:/^(what time is it|time)$/i, reply:()=>`It‚Äôs ${new Date().toLocaleTimeString()}`},
  {pattern:/^(what day is it|date)$/i, reply:()=>`Today is ${new Date().toLocaleDateString()}`},
  // feelings / advice
  {pattern:/^(i am sad|i feel sad|i'm sad)$/i, reply:"I‚Äôm sorry to hear that üòî. Want to talk about it?"},
  {pattern:/^(i am happy|i feel happy|i'm happy)$/i, reply:"Yay! That‚Äôs great to hear üòÑ"},
  {pattern:/^(i am tired|i feel tired|i'm tired)$/i, reply:"Make sure to rest! Sleep is important üí§"},
  {pattern:/^(i am bored|i feel bored)$/i, reply:"Maybe try doing something creative or fun!"},
  {pattern:/^(i am stressed|i feel stressed)$/i, reply:"Take a deep breath üòå. Relax a little and maybe go for a walk."},
  {pattern:/^(i am angry|i feel angry)$/i, reply:"Try to calm down and take some deep breaths üò§."},
  {pattern:/^(i am scared|i feel scared)$/i, reply:"It‚Äôs okay to feel scared sometimes. Remember, you‚Äôre safe üòå."},
  // basic questions
  {pattern:/^(who are you|what is your name)$/i, reply:"I‚Äôm Chatly, your offline AI buddy!"},
  {pattern:/^(help|what can you do)$/i, reply:"I can chat with you, tell jokes, give advice, show time/date, and generate placeholder images based on your text!"},
  {pattern:/^(what is love)$/i, reply:"Love is complicated, but it‚Äôs mostly about caring and connecting with someone ‚ù§Ô∏è"},
  {pattern:/^(do you like music|favorite music)$/i, reply:"I love all music in theory! What do you like? üéµ"},
  {pattern:/^(do you like games|favorite game)$/i, reply:"I enjoy all games in theory! What‚Äôs your favorite? üéÆ"},
  {pattern:/^(tell me a story|story)$/i, reply:"Once upon a time, there was a little AI trying to chat with cool humans like you! üòé"},
  {pattern:/^(sing a song|sing)$/i, reply:"üéµ La la la‚Ä¶ imagine a song! üé∂"},
  // swearing detection
  {pattern:/\b(fuck|shit|bitch|asshole|damn)\b/i, reply:"I'm sorry, I can't help with that."},
  // generic advice prompts
  {pattern:/^(i need advice|give me advice)$/i, reply:"Always try to stay positive and take care of yourself üòå"},
  {pattern:/^(i feel lonely|i'm lonely)$/i, reply:"It‚Äôs okay to feel lonely sometimes. Maybe reach out to a friend or family member ü´Ç"},
  {pattern:/^(i want to learn something)$/i, reply:"Learning is awesome! Pick something small to start and keep going üìö"},
  {pattern:/^(how do i improve myself)$/i, reply:"Set small goals, practice daily, and be patient with yourself üí™"},
  {pattern:/^(.*)$/i, reply:"Error"} // catch-all unknown input
];

// Add message
function addMessage(text,who="bot"){
const div=document.createElement("div");
div.className=`message ${who}`;
if(who==="bot" && text.startsWith("http")){
const img=document.createElement("img");
img.src=text; img.className="generated"; div.appendChild(img);
}else div.textContent=text;
chat.appendChild(div);
chat.scrollTop=chat.scrollHeight;
}

// Find response
function getResponse(text){
for(let rule of rules){
if(rule.pattern.test(text)){
return typeof rule.reply==="function"?rule.reply():rule.reply;
}
}
return "Error";
}

// Send user message
function sendMessage(){
const text=input.value.trim();
if(!text) return;
addMessage(text,"user");
input.value="";
const botText=getResponse(text);
setTimeout(()=>addMessage(botText,"bot"),300+Math.random()*300);
}

// Generate placeholder image
function generateImage(){
const prompt=input.value.trim();
if(!prompt) return;
addMessage("Generating image...","bot");
const hash=prompt.split('').reduce((a,b)=>a+b.charCodeAt(0),0);
const imgUrl=`https://picsum.photos/seed/${hash}/512/320`;
setTimeout(()=>{
chat.lastChild.textContent="";
addMessage(imgUrl,"bot");
},500+Math.random()*300);
}

sendBtn.onclick=sendMessage;
imgBtn.onclick=generateImage;
input.addEventListener("keydown",e=>{if(e.key==="Enter"&&!e.shiftKey){e.preventDefault();sendMessage();}});
</script>
</body>
</html>
